<form [formGroup]="nameForm" class="name-form" (ngSubmit)="test()">
  <div class="name-form__input">
    <input type="text" formControlName="name" autofocus>
    <label>name:</label><br>
    <pre>{{nameForm.get('name').value}}</pre>
  </div>
  <div class="name-form__input">
    <input type="text" formControlName="email">
    <label>e-mail (optional):</label><br>
    <pre>{{nameForm.get('email').value}}</pre>
  </div>
  <button type="submit">play!</button>
</form>
