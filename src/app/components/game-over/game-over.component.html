<app-header></app-header>
<h1>GAME OVER</h1>
<div class="row">
  <div class="col player-result">
    <h2>deine Punktzahl:</h2>
    <p class="player-result__score">{{this.playerScore}}</p>
    <a routerLink="/">zur√ºck zur Startseite</a>
  </div>
  <div class="col highscore-list">
    <h2>Bestenliste:</h2>
    <table class="highscore-list__table">
      <tr>
        <th>Name</th>
        <th>Punkte</th>
      </tr>
      <tr *ngFor="let score of highscores">
        <td>{{score.name}}</td>
        <td>{{score.score}}</td>
      </tr>
    </table>
  </div>
</div>
